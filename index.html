<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mohammad Arsalan Rather">
  <meta name="description" content="TuneFlow is a user-friendly webapp music player featuring your favorite songs with seamless navigation, volume control, and track details. Enjoy an intuitive experience with on-screen notifications.">
  <title>TuneFlow - Free Music Store | Mohammad Arsalan Rather</title>
  <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <div id="mainContainer" class="flex items-center justify-center items-center h-[90vh] md:min-h-screen">
        <div class="grid grid-cols-1 md:grid-cols-2 md:w-[30rem] md:h-[15rem] rounded-lg bg-slate-800 p-4">
            <img id="coverImg" src="" alt="" class="w-full h-full overflow-hidden object-fill rounded-2xl">
            <div id="songDetails" class="m-5 md:m-0 md:ml-5">
                <p id="songName" class="font-bold text-white text-sm"></p>
                <p id="singer" class="pt-1 pb-3 font-semibold font-mono tracking-wider text-white text-xs"></p>
                <div id="border" class="border-b-4 border-white rounded-md"></div>
                <div id="playerControls" class="flex items-center justify-center gap-10 md:gap-6 my-12">
                    <button id="prevBtn" class="w-[2rem] h-[2rem] text-white text-3xl hover:text-gray-200"><i class="text-4xl md:text-3xl fa-solid fa-backward"></i></button>
                    <button id="playBtn" class="w-[2rem] h-[2rem] text-white text-3xl hover:text-gray-200"><i class="text-4xl md:text-3xl fa-solid fa-circle-play"></i></button>
                    <button id="nextBtn" class="w-[2rem] h-[2rem] text-white text-3xl hover:text-gray-200"><i class="text-4xl md:text-3xl fa-solid fa-forward"></i></button>                    
                </div>
                <div id="volumeContainer" class="flex items-center justify-center gap-2">
                    <i class="fa-solid fa-volume-low text-white text-sm"></i>
                    <input id="volumeControl" class="w-full" type="range" min="0" max="1" step="0.1" value="0.8" name="volume">
                    <i class="fa-solid fa-volume-high text-white text-sm"></i>
                </div>
            </div>
        </div>
    </div>
</body> 
<script src="https://kit.fontawesome.com/0470ecb1aa.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
